# You have to change this based on your monitor
monitor = DP-3, 3440x1440@165, 0x0, 1
monitor = DP-1, 2560x1440@180, 3440x-1000, 1, transform, 3

# Set cursor theme
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Status bar
exec-once = waybar

#Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/ultra-wide/dark-stars.jpeg -m fill

# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D
# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy' ->  bug with swayidle

# corectrl

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = ~/customs/scripts/getGPUTemp.sh

# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
    kb_layout = de
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 1.0 # for mouse cursor
    force_no_accel = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/

general {
    layout=dwindle

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=18
    blur {
        enabled=1
        size=6
        passes=2
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }

    shadow {
        enabled = true
        range = 1
        color = rgba(167, 202, 255, 255)
        color_inactive = rgba(0, 0, 0, 80)
    }
}

blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
}

master {
    new_on_top=true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}
# sources
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/plugins.conf
