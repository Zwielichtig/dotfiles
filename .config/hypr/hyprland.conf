# Increase the opacity
windowrule = match:class ^discord$, opacity 0.96 0.96
windowrule = match:class ^obsidian$, opacity 0.88 0.88

#^.*nvim.*$
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
